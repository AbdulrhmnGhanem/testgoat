<!DOCTYPE html>
<html lang="en">
  <head>
      <title>To-Do lists</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      {% load staticfiles %}
      <link href="{% static "bootstrap/dist/css/bootstrap.min.css" %}"
            rel="stylesheet" media="screen">
      <link href="{% static 'lists/base.css' %}"
            rel="stylesheet" media="screen">

  </head>
  <body>
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-3 jumbotron">
              <div class="text-center">
                  <h1>
                      {% block header_text %}{% endblock %}
                  </h1>
                  <form method="POST" action="{% block form_action %}{% endblock %}">
                      <label for="id_text">Item</label>
                      {{ form.text }}
                      {% if form.errors %}
                          <div class="form-group alert-danger">
                              <span class="form-text">{{ form.text.errors }}</span>
                          </div>
                      {% endif %}
                  </form>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6 col-md-offset-3">
              {% block table %}{% endblock %}
          </div>
      </div>
  </div>
  <script src={% static "lists/jquery-3.4.1.min.js" %}></script>
  <script src={% static "lists/lists.js" %}></script>
  </body>
</html>
